<table class="table table-success table-striped">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Cognome</th>
      <th scope="col">Citt√†</th>
      <th scope="col">Telefono</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of contatti">
      <th>{{ item.name }}</th>
      <td>{{ item.lastname }}</td>
      <td>{{ item.city }}</td>
      <td>{{ item.number }}</td>
      <td>
        <button (click)="removeItem(item)" class="btn btn-danger btn-sm mx-1">
          <i class="bi bi-trash-fill"></i>
        </button>
      </td>
      <td>
        <button (click)="showItem(item)" class="btn btn-warning btn-sm mx-1">
          <i class="bi bi-card-heading"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
