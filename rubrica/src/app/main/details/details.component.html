<div class="card">
  <div class="card-header">
    Info <span><i class="bi bi-file-x-fill"></i></span>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Name: {{ contact.name }}</li>
    <li class="list-group-item">Surname: {{ contact.lastname }}</li>
    <li class="list-group-item">City: {{ contact.city }}</li>
    <li class="list-group-item">Phone: {{ contact.number }}</li>
  </ul>
</div>
