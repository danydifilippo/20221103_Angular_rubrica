    class="form-control col m-3 bg-info"
    placeholder="Nome"
  />
  <input
    type="text"
    [(ngModel)]="newContact.lastname"
    aria-label="Last name"
    class="form-control col m-3 bg-info"
    placeholder="Cognome"
  />
  <input
    type="text"
    [(ngModel)]="newContact.city"
    aria-label="city"
    class="form-control col m-3 bg-info"
    placeholder="CittÃ "
  />
  <input
    type="text"
